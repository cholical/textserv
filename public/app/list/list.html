<div class="col-md-2 side-bar">
    <div class="panel panel-default no-border">
        <div class="panel-body side-bar-panel">
            <div class="side-bar-title">
                TextServ
            </div>
            <hr class="side-bar-hr">
            <button class="side-bar-options">
                <a ui-sref="dashboard">Lists</a>
            </button>
            <hr class="side-bar-hr">
            <div class="side-bar-options">
            	<a ui-sref="messages" ng-click="getMessages()"> Messages </a>   
            </div>     
            <hr class="side-bar-hr">
            <button class="side-bar-options" ng-click="logout()">
                Sign Out
            </button>
        </div>
    </div>
</div>
<div class="col-md-10">
	<h1>
		{{list_name}}
	</h1>
	<h3>
		{{list_description}}
	</h3>
	<hr class="side-bar-hr">
	<table class="table list-table">
		<tr class="list-tr">
			<th class="list-th">First Name</th>
			<th class="list-th">Last Name</th>
			<th class="list-th">Phone Number</th>
			<th class="list-th">Save/Delete</th>
		</tr>
		<tr class="list-tr" ng-repeat="person in people">
			<td class="list-td">
				<span ng-if="!person.unsaved">{{person.first_name}}</span>
				<span ng-if="person.unsaved"><input type="text" class="form-control" ng-model="person.first_name"></span>
			</td>
			<td class="list-td">
				<span ng-if="!person.unsaved">{{person.last_name}}</span>
				<span ng-if="person.unsaved"><input type="text" class="form-control" ng-model="person.last_name"></span>
			</td>
			<td class="list-td">
				<span ng-if="!person.unsaved">{{person.number}}</span>
				<span ng-if="person.unsaved"><input type="text" class="form-control" ng-model="person.number"></span>
			</td>
			<td class="list-td">
				<button ng-if="!person.unsaved" class="btn btn-default" ng-click="deletePerson(person.person_id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
				<button ng-if="person.unsaved" class="btn btn-default" ng-click="savePerson(person.first_name, person.last_name, person.number)"><i class="fa fa-check" aria-hidden="true"></i></button>
			</td>
		</tr>
	</table>
</div>

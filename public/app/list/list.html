<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"> <!--adding bootstrap --> 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>

<h1 class = "list-group-item list-group-item-action list-group-item-warning" style="text-align:center">
	{{list_name}}
</h1>
<h3>
	{{list_description}}
</h3>
<button ng-click="addPerson()" class="btn btn-default">Add Person</button>
<div class="col-md-12">
	<table class="table table-striped table-bordered">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone Number</th>
			<th>Save/Delete</th>
		</tr>
		<tr ng-repeat="person in people">
			<td>
				<span ng-if="!person.unsaved">{{person.first_name}}</span>
				<span ng-if="person.unsaved"><input type="text" class="form-control" ng-model="person.first_name"></span>
			</td>
			<td>
				<span ng-if="!person.unsaved">{{person.last_name}}</span>
				<span ng-if="person.unsaved"><input type="text" class="form-control" ng-model="person.last_name"></span>
			</td>
			<td>
				<span ng-if="!person.unsaved">{{person.number}}</span>
				<span ng-if="person.unsaved"><input type="text" class="form-control" ng-model="person.number"></span>
			</td>
			<td>
				<button ng-if="!person.unsaved" class="btn btn-default" ng-click="deletePerson(person.person_id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
				<button ng-if="person.unsaved" class="btn btn-default" ng-click="savePerson(person.first_name, person.last_name, person.number)"><i class="fa fa-check" aria-hidden="true"></i></button>
			</td>
		</tr>
	</table>

</div>

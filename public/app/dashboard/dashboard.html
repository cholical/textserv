<div class="col-md-2 side-bar">
    <div class="panel panel-default no-border">
        <div class="panel-body side-bar-panel">
            <div class="side-bar-title">
                TextServ
            </div>
            <hr class="side-bar-hr">
            <div class="side-bar-options">
                Lists
            </div>
            <hr class="side-bar-hr">
            <div class="side-bar-options">

            <!-- <button class="btn btn-default " ng-click="getMessages()">Messages</button> -->
            <a href="../#!/messages" ng-click="getMessages()"> Messages </a>   
            </div>
            <hr class="side-bar-hr">
            <div class="side-bar-options">
                Settings
            </div>
            <hr class="side-bar-hr">
            <button class="side-bar-options" ng-click="logout()">
                Sign Out
            </button>
        </div>
    </div>
</div>
<div class="col-md-10">
    <div class="row">
        <div class="col-md-12">
            <div class="list-page-title">
                Lists
            </div>
            <hr class="side-bar-hr">
        </div>
    </div>
    <button class="btn btn-default" ng-click="createList()">Create New List</button>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 panel panel-default list-panel" ng-repeat="list in lists">
                <div class="panel-body">
                    <div class="row">
                        <div class="list-panel-title">
                            {{list.list_name}}
                        </div>
                        <hr class="side-bar-hr">
                        <div class="list-panel-description">
                            {{list.list_description}}
                            <div id="list-panel-button-cont">
                                <hr class="side-bar-hr">
                                <button class="btn btn-default list-panel-button" ng-click="openList(list.list_id)">Open</button>
                                <button class="btn btn-default list-panel-button" ng-click="deleteList(list.list_id)">Delete</button>
                                <button class="btn btn-default list-panel-button" ng-click="sendMessage(list.list_id)">SendMessage</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

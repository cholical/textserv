<div class="modal-content">
	<div class="modal-heading">
		Create message 
	</div>
	<div class="modal-body">
		<input type="text" class="form-control" placeholder="List Name" ng-model="listName">
		<textarea class="form-control" placeholder="List Description" ng-model="listDescription"></textarea>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="close()">Close</button>
		<button class="btn btn-default" ng-click="createList()">Create</button>
	</div>
</div>

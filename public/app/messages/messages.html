<div class="col-md-2 side-bar">
    <div class="panel panel-default no-border">
        <div class="panel-body side-bar-panel">
            <div class="side-bar-title">
                TextServ
            </div>
            <hr class="side-bar-hr">
            <button class="side-bar-options">
                <a ui-sref="dashboard">Lists</a>
            </button>
            <hr class="side-bar-hr">
            <div class="side-bar-options">
            <a ui-sref="messages" ng-click="getMessages()"> Messages </a>   
            </div>     
            <hr class="side-bar-hr">
            <button class="side-bar-options" ng-click="logout()">
                Sign Out
            </button>
        </div>
    </div>
</div>
<div class="col-md-10">
    <div class="row">
        <div class="col-md-12">
            <div class="list-page-title">
                Messages
            </div>
            <hr class="side-bar-hr">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table list-table">
                <tr class="list-tr">
                    <th class="list-th">Sent To</th>
                    <th class="list-th">Message</th>
                </tr>
                <tr class="list-tr" ng-repeat="message in messages"> 
                    <td class="list-td">
                        {{message.list_name}}
                    </td>
                    <td class="list-td">
                        {{message.message_body}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
